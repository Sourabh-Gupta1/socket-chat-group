<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>IOChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="messageArea" class = "container">
    <div  class = "row">
        <div class = "col-4">
            <h1 class="alert alert-dark">Online Users</h1>
            <ul class="list-group" id="users"></ul>
        </div>
        <div class = "col-8">
            <div class="alert alert-primary"  id="privateMessagingDisabler">
                Disable Private Messaging Mode
            </div>
            <div id="feedback"></div>
            <div class = "chat" id="chat"></div>
            <form id="messageForm">
                <div class="form-group">
                    <label>Enter Message</label>
                    <textarea class="form-control" id="message"></textarea>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Send Message">
                </div>
            </form>
        </div>
    </div>
</div>

<div id="userFormArea" class="container">
    <div  class="row">
        <div class="col-md-12">
            <form id="userForm">
                <label>Enter Username</label>
                <textarea class="form-control" id="username"></textarea>
                <br>
                <div id="errorMessage"><strong>UserName Already Exists</strong></div>
                <br>
                <input type="submit" class="btn btn-primary" value="Create New User">
                <br>
            </form>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script>
    var socket = io.connect();
    var privateMessageEnabled = false;
    var userSequence = null;
    var $privateMessage = $('#privateMessagingDisabler');
</script>
<script src="user.js"></script>
<script src="message.js"></script>
</body>
</html>
